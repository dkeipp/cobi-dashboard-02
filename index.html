<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">

        <title>COBI BK Dashboard</title>

        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link href="dist/style.min.css" rel="stylesheet">

        <script src="https://cdn.cobi.bike/cobi.js/0.44.0/cobi.js"></script>
        <script src="https://cdn.rawgit.com/konvajs/konva/1.7.6/konva.min.js"></script>

    </head>

    <body>

        <div id="home" class="content hidden">
            <div class="app-info-header">
                <img class="app-icon" src="https://cdn.cobi.bike/devkit/v1.0.0/resources/images/app-debug.jpg">
            </div>

            <ul class="table-view">
                <li class="table-view-cell">
                    <label> Maximale Geschwindigkeit  </label>
                    <span id="max-speed" class="badge">-</span>
                </li>
                <li class="table-view-cell">
                    <label> Durschnittliche Geschwindigkeit  </label>
                    <span id="avr-speed" class="badge">-</span>
                </li>
            </ul>
        </div>

        <div id="experience" class="hidden"> </div>

        <div id="version"></div>

        <script src="dist/main.min.js"></script>

    </body>

</html>
